{% extends "layout/base.html" %}

{% block 'title' %} Add User {% endblock 'title' %}

{% block 'content' %}

{% include "include/sidebar.html" %}
{% include "include/toastmessage.html" %}

<div class="p-4 sm:ml-64 mt-24 md:mt-20">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">Add New User</h2>

    <form action="/user/add" method="post" class="space-y-6">
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Left Column -->
        <div>
          <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" name="full_name" id="full_name"
                 class="w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />

          <label for="gender" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Gender</label>
          <select name="gender" id="gender"
                  class="w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="">Select Gender</option>
            {% for gender in genders %}
              <option value="{{ gender.gender_id }}">{{ gender.gender }}</option>
            {% endfor %}
          </select>

          <label for="birth_date" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Birth Date</label>
          <input type="date" name="birth_date" id="birth_date"
                 class="w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />

          <label for="address" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Address</label>
          <input type="text" name="address" id="address"
                 class="w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />

          <label for="contact_number" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Contact Number</label>
          <input type="text" name="contact_number" id="contact_number"
                 class="w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <!-- Right Column -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" name="email" id="email"
                 class="w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />

          <label for="username" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Username</label>
          <input type="text" name="username" id="username"
                 class="w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />

          <label for="password" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Password</label>
          <input type="password" name="password" id="password"
                 class="w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />

          <label for="confirm_password" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password"
                 class="w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>
      </div>

      <div class="flex justify-end mt-6">
        <button type="submit"
                class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-md shadow-md">
          Save User
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock 'content' %}
