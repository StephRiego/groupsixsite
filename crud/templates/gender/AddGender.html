{% extends "layout/base.html" %}

{% block 'title' %} Add Gender Page {% endblock 'title' %}

{% block 'content' %}
{% include "include/Sidebar.html" %}

<div class="p-4 sm:ml-64 mt-24 md:mt-20">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-3xl font-bold text-blue-700 mb-4 text-center">Add Gender</h1>
    <p class="text-md text-gray-600 text-center mb-6">Use the form below to add a new gender to the system.</p>

    <form method="post" action="">
      {% csrf_token %}
      <div class="mb-4 text-left">
        <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender Name</label>
        <input type="text" id="gender" name="gender" placeholder="Enter gender"
               class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
               required>
      </div>

      <div class="flex justify-center mt-6">
        <button type="submit"
                class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 shadow">
          Add Gender
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock 'content' %}
